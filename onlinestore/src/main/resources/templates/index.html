<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Online Store</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar sticky-top navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/home" class="navbar-brand"><h2 style="font-style: italic">Online Store</h2></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#fruits">Fruits</a>
                    <a class="dropdown-item" href="#vegetables">Vegetables</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link dropdown-toggle" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Users
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/register">Add user</a>
                    <a class="dropdown-item" href="/viewUserAccounts">User list</a>
                </div>
            </li>
        </ul>

        <!-- Sign In -->
        <a id="login" class="nav-link btn btn-outline-light rounded-pill" sec:authorize="!isAuthenticated()" th:href="@{/login}" style="margin-left: 16px">Login</a>
        <span style="color: white" sec:authorize="isAuthenticated()">
            | Logged as: <span sec:authentication=" name"></span> |
            Roles: <span sec:authentication="principal.authorities"></span> |
            <a id="logout" class="btn btn-outline-light rounded-pill" style="margin-left: 16px" th:href="@{/logout}">Logout</a>
        </span>

        <!-- Create Account -->
        <a class="nav-link btn btn-outline-light rounded-pill" href="/register" style="margin-left: 16px" sec:authorize="!isAuthenticated()">Register</a>
    </div>
</nav>

<!-- Sliding Images-->
<div style="height: 100vh">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.vegandmore.co.za/wp-content/uploads/2020/09/fruit-and-veg-slider.png"
                     class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
                <img src="https://www.utahsown.org/wp-content/uploads/2020/06/uoPRODUCE.png" class="d-block w-100"
                     alt="2">
            </div>
            <div class="carousel-item">
                <img src="https://www.fernwoodfitness.com.au/-/media/pages/blog/shared/categories/nutrition/benefitsoffruit_nutrition_blog_1920x600px.jpg?h=600&w=1920&la=en&hash=7A6E4609F1F83BEC4F29B0079B8662F6"
                     class="d-block w-100" alt="3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Category Choosing -->
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title font-italic font-weight-bold">Eat Good, Feel Good!</h5>
            <a href="#vegetables" class="btn btn-success rounded-pill bg-success nav-item">Vegetables</a>
            <a href="#fruits" class="btn btn-danger rounded-pill bg-danger nav-item">Fruits</a>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
