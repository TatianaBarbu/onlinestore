<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar sticky-top navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"><h2 style="font-style: italic">Online Store</h2></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav justify-content-center">
            <li class="nav-item active">
                <a class="nav-link" href="#" style="font-style: italic">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="font-style: italic">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="font-style: italic">Disabled</a>
            </li>
        </ul>
            <a class="nav-link" href="#" style="font-style: italic">Hello, Sign In to your account</a>
    </div>
</nav>

<!-- Sliding Images-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.vegandmore.co.za/wp-content/uploads/2020/09/fruit-and-veg-slider.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.utahsown.org/wp-content/uploads/2020/06/uoPRODUCE.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.fernwoodfitness.com.au/-/media/pages/blog/shared/categories/nutrition/benefitsoffruit_nutrition_blog_1920x600px.jpg?h=600&w=1920&la=en&hash=7A6E4609F1F83BEC4F29B0079B8662F6" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Get Started/Create Account -->
<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <a href="#" class="btn btn-primary">Sign In</a>
        <a href="#" class="btn btn-primary">Create Account</a>
    </div>
</div>
